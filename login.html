<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
                </div>
                <button type="submit" class="login-btn">Giriş Yap</button>
                <p class="signup-link">
                    Hesabınız yok mu? <a href="#">Kaydol</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Sayfanın yenilenmesini engeller

            // Kullanıcı adı ve şifre kontrolü
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "g231210387@sakarya.edu.tr" && password === "sau") {
                alert("Admin paneline hoş geldiniz");
                window.location.href = "admin.html"; // index.html sayfasına yönlendirme
            } else {
                alert("Kullanıcı adı veya şifre hatalı!");
            }
        });
    </script>
</body>
</html>
